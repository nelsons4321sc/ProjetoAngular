    para que o mesmo possa ser visto aqui e ele chame um método(aoAdicionar()) do app.component.ts
    PROCESSO:
    -Quando um funcionário for adicionado(através do click - funcionario-form.component.html);
    -Dispara um evento;
    -Que esse evento seja escutado pelo componente - app-funcionario-form;
    -Que por sua vez, em seguuida chame o metodo - aoAdicionar()(app.component.ts).
    O QUE É E O QUE VEM DENTRO DO $EVENT:
    - É o parametro do evento;
    - Vem o que é passado no emit(funcionario.form.component.ts)
    - O que estiver no emit, é retornado
    - Como foi o objeto funcionario, é esse que será retornado-->
    <app-funcionario-form (criado)="aoAdicionar($event)"></app-funcionario-form>
