<div class="alert alert-success" role="alert" [hidden]="!adicionado">
  Funcionario: <strong>{{nome}}</strong> adicionado com sucesso!
</div>

<div class="form-group" style="margin-top: 20px">
  <label>Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome"
       (focus)="adicionado = false" appCampoColorido cor="yellow"

       #campo="campoColorido">
       <!-- acima (campo)variÃ¡vel local, para chamar uma instancia do appCampoColorido-->
  <!-- (input)="nome = $event.target.value"
        [value]="nome"> -->
        <input type="text" class="form-control" appCampoColorido >

</div>

<button type="button" class="btn btn-primary"
(click)="adicionar()" [disabled]="nome.length == 0">Adicionar
</button>

<button class="btn btn-info"(click)="campo.colorir()">Colorir</button>
<button class="btn btn-info"(click)="campo.descolorir()">Descolorir</button>
